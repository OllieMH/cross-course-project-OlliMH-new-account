<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Rainydays</title>
    <meta name="description" content="Rainydays Contact page">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/adz7uvg.css">
    <script src="https://kit.fontawesome.com/bfa58802a2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <a href="index.html" class="headerlogo">
          <img src="images/logo.png" alt="Rainydays logo">
        </a>
        <form class="searchbar">
          <div class="search-icon">
            <i class="fa fa-search icon"></i>
            <input type="text" placeholder="Search.." name="search" class="searchbar-form">
          </div>  
        </form>
        <div class="header-icons">
          <i class="mobile fa fa-search icon fa-xl"></i>
          <i class="fa-solid fa-heart icon fa-xl"></i>
          <a href="checkout.html"><i class="fa-solid fa-cart-shopping icon fa-xl"></i></a>
          <i class="fa-solid fa-user icon fa-xl"></i>
        </div>
      </div>
      <div class="nav">
        <nav class="navbar">
          <label for="hamburger"><i class="mobile fa fa-bars icon fa-xl"></i></label>
          <input type="checkbox" id="hamburger">
          <ul class="navlinks">
            <li class="nav-i"><a href="index.html">Home</a></li>
            <li class="nav-i"><a href="products.html">Products</a></li>
            <li class="nav-i"><a href="about.html">About</a></li>
            <li class="nav-i"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <main>
      <h1>Contact us</h1>
      <div class="contactcontent">
        <div class="contactaddress">
          <address>
            <i class="fa-solid fa-phone fa-2xl icon"></i>
            Phone: +00 123 45 678
            <br>
            <i class="fa-solid fa-envelope fa-2xl icon"></i>
            Email: contact@rainydays.com
            <br>
            <i class="fa-solid fa-location-dot fa-2xl icon"></i>
            Address: Somewhere 55, Random City
          </address>
        </div>
        <div class="contactform">
          <span id="formtxt">Send us a message!</span>
          <form action="contactform">
            <label for="mail"></label>
            <input type="text" id="mail" name="mail" placeholder="Your email...">
            <br>
            <label for="message"></label>
            <input type="text" id="message" name="message" placeholder="Your message...">
            <br>
            <input type="submit" value="Send" class="greenbutton">
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
