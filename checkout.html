<html>
	<head>

		<meta name="description" content="Rainydays checkout page" />

		<link rel="stylesheet" href="https://use.typekit.net/adz7uvg.css" />
		<script src="https://kit.fontawesome.com/bfa58802a2.js" crossorigin="anonymous"></script>

	<body>
		<div class="header">
			<div class="header-top">
				<a href="index.html" class="headerlogo">
					<img src="images/logo.png" alt="Rainydays logo" />
				</a>
				<form class="searchbar">
					<div class="search-icon">
						<i class="fa fa-search icon"></i>
						<input type="text" placeholder="Search.." name="search" class="searchbar-form" />
					</div>
				</form>
				<div class="header-icons">
					<i class="mobile fa fa-search icon fa-xl"></i>
					<i class="fa-solid fa-heart icon fa-xl"></i>
					<a href="checkout.html"><i class="fa-solid fa-cart-shopping icon fa-xl"></i></a>
					<i class="fa-solid fa-user icon fa-xl"></i>
				</div>
			</div>
			<div class="nav">
				<nav class="navbar">
					<label for="hamburger"><i class="mobile fa fa-bars icon fa-xl"></i></label>
					<input type="checkbox" id="hamburger" />
					<ul class="navlinks">
						<li class="nav-i"><a href="index.html">Home</a></li>
						<li class="nav-i"><a href="products.html">Products</a></li>
						<li class="nav-i"><a href="about.html">About</a></li>
						<li class="nav-i"><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<main>
			<h1>Checkout</h1>
			<div class="checkoutcontent">
				<div class="checkoutform">
					<form action="checkout">
						<button class="redbutton">Member Checkout</button>
						<button class="redbutton">Guest Checkout</button>
						<input type="text" placeholder="First name" />
						<input type="text" placeholder="Last name" />
						<input type="text" placeholder="Street Address" class="fullwidthform" />
						<input type="text" placeholder="City" />
						<input type="text" placeholder="Postal Code" />
						<button class="redbutton">Express Shipping <br />1-2 day, 50,-</button>
						<button class="redbutton">Normal shipping <br />3-5 day, FREE.</button>
					</form>
					<a href="checkoutsuccess.html"><button class="greenbutton buybtn">Continue</button></a>
				</div>
				<div class="line chline"><img src="images/line.svg" alt="Line" /></div>
				<div class="ordersummary">
					<div class="chcart">
						<div class="chcarttxt">
							<h2>Cart</h2>
							<h3>Rain jacket</h3>
							<p>Medium <br />Blue <br />1500,- NOK</p>
						</div>
						<div class="chcartimg">
							<a href="jacket.html"><img src="images/jacket.png" alt="Image of rain jacket" /></a>
						</div>
					</div>
					<div class="checkouttxt">
						<h2 class="fullwidthform">Order Summary</h2>
						<p>Subtotal</p>
						<p>1500,- NOK</p>
						<p>Taxes</p>
						<p>-</p>
						<p>Shipping</p>
						<p>-</p>
						<h3>Total</h3>
						<h3>1500,- NOK</h3>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
